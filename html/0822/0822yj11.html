<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <figure>
        <figcaption> 과일재고관리</figcaption>

        <table border="1">
                
            <thead>
                <tr>
                    <th colspan="2">구분</th>
                    <th scope="col">단가</th>
                    <th scope="col">수량</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th rowspan="4">품목</th>
                    <th scope="row">사과</th>
                    <td rowspan="2">5000원</td>
                    <td>30개</td>
                </tr>

                <tr>
                    <th scope="row">배</th>
                    <td>10개</td>
                </tr>

                <tr>
                    <th scope="row">참외</th>
                    <td>3500원</td>
                    <td>60개</td>
                </tr>

                <tr>
                    <th scope="row">수박</th>
                    <td>9000원</td>
                    <td>20개</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th scope="row" colspan="3">과일 재고수량</th>
                    <td>120개</td>
                </tr>
            </tfoot>
        </table>
    </figure>
</body>
</html>
