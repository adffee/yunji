<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 테이블의 테두리 선을 표현하는 border 속성은 웹 표준상 css에서 지정을 해야하지만, 표시 구분을 위해 임시지정. -->
    <!-- ul ol dl 태그와 마찬가지로 tr 태그의 자식요소에는 th td이외의 태그가 직접 없지만, th와 td내에 다른 태그가 포함되는 것은 무방.  -->

    <!-- < table 태그 > - 테이블을 구성하는 최상위 부모 태그.
    < tr(Table Row) 태그 > - 표를 구성하는 하나의 행을 표현하는 태그로 th, td 태그 등과 같은 열 구성 태그로 구성.
    < td(Table Data) 태그> - 테이블의 행을 구성하는 개별 열(항목값)을 정의. -->

    <!-- 테이블의 테두리 선을 표현하는 border 속성은 웹 표준상 CSS 에서 지정을 해야하지만, 표시 구분을 위해 임시 지정.-->

</head>
<body>
    <table border="1">
        <tr>
            <td>학번</td>
            <td>성명</td>
        </tr>

        <tr>
            <td>1</td>
            <td>백성연</td>
        </tr>

        <tr>
            <td>2</td>
            <td>김철수</td>
        </tr>

        <tr>
            <td>3</td>
            <td>이영화</td>
        </tr>

    </table>

    <!-- table>(tr>td)*4 -->
    <table>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>

    <!-- table>(tr>(td)*2)*4 -->
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
