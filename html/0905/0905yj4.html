<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute 요소의 컨테이닝 블럭이 되기 위한 자격</title>

    <link rel="stylesheet" href="../../css/0905/0905yj4.css">
</head>

<body>
    <h1>absolute 요소의 컨테이닝 블럭이 되기 위한 자격</h1>
    <hr>

    <div class="outer">
        <div class="inner">
        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
        </div>
    </div>
</body>

</html>
