<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video 태그</title>

    <style>
        /*
        비디오 파일의 높이는 너비에 맞춰 비율이 자동 조정되므로 비디오 파일의 크기는
        너비만 지정. 높이를 지정하는 경우 동영상 파일과 재생 관련 인터페이스가 분리되어
        표시될 수 있음에 주의.
    */
        video {
            width: 1500px;
        }
    </style>
</head>

<body>
    <h1>멀티미디어</h1>
    <h2>동영상 플레이1</h2>

    <!-- 
        < video 태그 >

    - 비디오 파일을 재생시킬 수 있는 미디어 플레이어를 생성.

        > controls : 비디오 재생과 관련된 인터페이스를 표시.
        > muted : 재생 시 음소거.
        > autoplay : 페이지가 열릴 때 자동 재생. 단, muted 속성이 설정된 경우에만 자동 재생
                     기능이 활성화되도록 하는 브라우저들이 대부분이며 웹 표준도 이를 권장.

    ※ 브라우저 별 지원되는 파일 형식 확인 : https://caniuse.com/
    ※ Video format 형식 : avi, mpeg, mkv, wmv, mp4, ogv, webM 등.

  -->
    <video src="./video/wave.mp4" controls muted autoplay></video>
    <hr>

    <h2>동영상 플레이2</h2>
    <!-- 
      img 태그와 달리 닫는 태그가 있어 img 태그의 alt 속성 대신에 video 태그의
      컨텐츠 표현 부분에 해당 브라우저에서 비디오 형식이 지원되지 않는 경우의
      대체 텍스트(Fallback contents) 지정.
  -->
    <video src="./video/wave.mp4" controls muted autoplay>
        해당 브라우저에서는 지원되지 않는 형식의 파일입니다.
    </video>
    <hr>

    <h2>동영상 플레이3</h2>

    <!-- 
        < source 태그 >

    - video 태그의 src 속성 대신에 source 태그의 src 속성을 이용하여 switch 형식의 파일 형식 지정.
      순차적으로 source 태그에 지정된 파일 형식을 검토하여 브라우저 지원 여부에 따라 선별적 실행.

      > type : 해당 경로 파일의 형식 지정.
     -->
    <video muted autoplay>
        <source src="./video/wave.ogv" type="video/ogv">
        <source src="./video/wave.webM" type="video/webM">
        <source src="./video/wave.mp4" type="video/mp4">
        <p>
            해당 브라우저에서는 지원되지 않는 형식의 파일입니다.
        </p>
    </video>
    <hr>

    <h2>동영상 플레이4</h2>

    <!-- 
      < poster 속성 활용 >

  1> autoplay 속성이 지정되지 않은 상황에서 미디어 파일이 재생전 대표 이미지 경로를 지정.
      autoplay 속성이 지정된 경우에는 미디어 파일이 로딩되기 전까지만 표시.

  2> 미디어 파일 로드가 지연되는 경우 화면에 아무것도 표시되지 않는 상황을 대비하여 대표 이미지를 지정.

  ==============================================================================================================

      < preload 속성 >

  - 재생전 미디어 파일을 미리 다운로드할 것인지의 여부를 지정.

    > auto : 사용자의 미디어 재생 여부 의지와 관계없이 미디어 파일을 미리 다운로드함으로써 미디어 파일에 대한
              재생이 신속히 이루어지는 반면, 재생을 하지 않더라도 미리 다운로드가 진행됨으로서 해당 트래픽이
              무조건 수반되는 단점.
      
      none : 사용자가 미디어 파일을 재생하는 시점에서야 파일을 다운로드함으로써 재생을 하는 경우에만 트래픽이
              발생되는 반면, 재생 시점에서 다운로드가 진행됨에 따라 신속한 재생이 불가한 단점.

  ==============================================================================================================

      < loop >

  - 반복 재생 기능을 지정.

  -->
    <video src="./video/wave.mp4" controls muted autoplay poster="wave.JPG" preload="auto" loop>
        <p>
            해당 브라우저에서는 지원되지 않는 형식의 파일입니다.
        </p>
    </video>
    <hr>

    <!-- 
      < audio 태그 >

  - 오디오 파일을 재생시킬 수 있는 미디어 플레이어를 생성.
    기타 사용 방법은 audio 태그와 동일.
  -->
    <audio src="./video/beethoven_remix.mp3" controls muted preload="none">
        <p>
            해당 브라우저에서는 지원되지 않는 형식의 파일입니다.
        </p>
    </audio>
</body>

</html>
