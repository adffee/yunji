<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 선택</title>
    <style>
        .red{
            color:red;
        }
        .blue{
            color:blue;
        }
        .green{
            color:green;
        }
        .center{
            text-align: center;
        }
        .right{
            text-align: right;
        }
    </style>
</head>
<body>
    <div>
        <h1>id 선택자 적용</h1>
    </div>

    <ul>
        <li class="red">빨강</li>
        <li class="red center">빨강 가운데 정렬</li>
        <li class="green">녹색</li>
        <li class="center">가운데 정렬</li>
        <li class="red right">빨강 오른쪽 정렬</li>
        <li class="blue center">파랑 가운데 정렬</li>
    </ul>
</body>
</html>
