<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./1020yj1.css">
  <script defer src="./1020yj1.js"></script>
  <script src="https://kit.fontawesome.com/abca58e740.js" crossorigin="anonymous"></script>

</head>

<body>
  <div id="slide-container">
    <button type="button" class="button prev hidden">
      <img src="./images/prev.png" alt="prev">
    </button>

    <div class="wrapper">
      <ul class="image-container">
        <li><img src="./images/img1.jpg" alt="img1"></li>
        <li><img src="./images/img2.jpg" alt="img2"></li>
        <li><img src="./images/img3.jpg" alt="img3"></li>
        <li><img src="./images/img4.jpg" alt="img4"></li>
        <li><img src="./images/img5.jpg" alt="img5"></li>
      </ul>
    </div>

    <button type="button" class="button next">
      <img src="./images/next.png" alt="next">
    </button>
  </div>
</body>

</html>
